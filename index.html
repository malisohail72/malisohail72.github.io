<nav style="background-color: #333; color: #fff; padding: 1em; text-align: center;">
  <input type="checkbox" id="nav-toggle" style="display: none;">
  <label for="nav-toggle" style="cursor: pointer;">&#9776;</label>
  <ul id="nav-menu" style="list-style: none; margin: 0; padding: 0; display: none; flex-direction: column; align-items: center;">
    <li style="margin-bottom: 1em;"><a href="#" style="background-color: #333; color: #fff; border: none; padding: 1em; font-size: 1.2rem; cursor: pointer;">About</a></li>

  </ul>
</nav>

<script>
  const navToggle = document.getElementById('nav-toggle');
  const navMenu = document.getElementById('nav-menu');

  navToggle.addEventListener('click', () => {
    navMenu.style.display = navMenu.style.display === 'block' ? 'none' : 'block';
  });

  window.addEventListener('resize', () => {
    if (window.innerWidth > 768) {
      navMenu.style.display = 'flex';
    } else {
      navMenu.style.display = 'none';
    }
  });
</script>
