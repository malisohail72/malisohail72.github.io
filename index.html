<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Ali - Portfolio</title>
    <style>
        /* Existing styles remain the same */
        
        /* Language toggle switch */
        .lang-toggle {
            position: absolute;
            right: 10%;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }
        
        .switch {
            position: relative;
            display: inline-block;
            width: 50px;
            height: 28px;
        }
        
        .switch input {
            opacity: 0;
            width: 0;
            height: 0;
        }
        
        .slider {
            position: absolute;
            cursor: pointer;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: #ccc;
            transition: .4s;
            border-radius: 34px;
        }
        
        .slider:before {
            position: absolute;
            content: "";
            height: 20px;
            width: 20px;
            left: 4px;
            bottom: 4px;
            background-color: white;
            transition: .4s;
            border-radius: 50%;
        }
        
        input:checked + .slider {
            background-color: var(--primary);
        }
        
        input:checked + .slider:before {
            transform: translateX(22px);
        }
        
        [dir="rtl"] body {
            text-align: right;
        }
        
        [dir="rtl"] .navbar {
            flex-direction: row-reverse;
        }
    </style>
</head>
<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#aboutme" data-i18n="about">About</a>
            <a href="#portfolio" data-i18n="portfolio">Portfolio</a>
            <a href="#contactme" data-i18n="badges">Badges & Awards</a>
        </div>
        <div class="lang-toggle">
            <span data-i18n="english">EN</span>
            <label class="switch">
                <input type="checkbox" id="languageToggle">
                <span class="slider"></span>
            </label>
            <span data-i18n="arabic">AR</span>
        </div>
    </nav>

    <!-- Rest of your HTML remains similar but add data-i18n attributes -->
    <section style="padding-top: 8rem">
        <img src='https://i.postimg.cc/DSD2sSkB/D754-CCF1-075-C-4143-9814-541-D43-F8-D1-DC.jpg' 
             alt='Muhammad Ali' class="profile-img">
        <h1 style="text-align: center; font-size: 2.5rem">Muhammad Ali</h1>
        <p style="text-align: center; color: #86868b" data-i18n="tagline">Transforming data into strategic insights</p>
    </section>

    <section id="aboutme">
        <h2 class="section-title" data-i18n="summaryTitle">Professional Summary</h2>
        <p style="max-width: 800px; margin: 0 auto; text-align: center; color: #86868b" data-i18n="summaryText">
            Data Analyst specializing in transforming raw data into actionable business insights. 
            Proven track record in both corporate and freelance environments.
        </p>
    </section>

    <!-- Add data-i18n attributes to all translatable elements -->
    
    <script>
        const translations = {
            'en': {
                'about': 'About',
                'portfolio': 'Portfolio',
                'badges': 'Badges & Awards',
                'english': 'EN',
                'arabic': 'AR',
                'tagline': 'Transforming data into strategic insights',
                'summaryTitle': 'Professional Summary',
                'summaryText': 'Data Analyst specializing in transforming raw data into actionable business insights. Proven track record in both corporate and freelance environments.',
                'viewProject': 'View Project',
                'verify': 'Verify',
                'achievements': 'Achievements',
                'certifications': 'Certifications'
            },
            'ar': {
                'about': 'عني',
                'portfolio': 'أعمالي',
                'badges': 'الجوائز والشارات',
                'english': 'EN',
                'arabic': 'AR',
                'tagline': 'تحويل البيانات إلى رؤى استراتيجية',
                'summaryTitle': 'ملخص مهني',
                'summaryText': 'محلل بيانات متخصص في تحويل البيانات الخام إلى رؤى عمل قابلة للتطبيق. سجل حافل في كل من البيئات المؤسسية والحرة.',
                'viewProject': 'عرض المشروع',
                'verify': 'تحقق',
                'achievements': 'الإنجازات',
                'certifications': 'الشهادات'
            }
        };

        const toggle = document.getElementById('languageToggle');
        let currentLang = 'en';

        function updateLanguage() {
            currentLang = currentLang === 'en' ? 'ar' : 'en';
            document.documentElement.lang = currentLang;
            document.documentElement.dir = currentLang === 'ar' ? 'rtl' : 'ltr';
            
            document.querySelectorAll('[data-i18n]').forEach(element => {
                const key = element.getAttribute('data-i18n');
                element.textContent = translations[currentLang][key];
            });
        }

        toggle.addEventListener('change', updateLanguage);

        // Initialize language
        updateLanguage();
    </script>
</body>
</html>
