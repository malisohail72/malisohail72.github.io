<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Ali - Portfolio</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #fff;
            --primary: #00f3ff;
            --gradient: linear-gradient(45deg, #00f3ff, #0066ff);
        }

        * {
            margin:0;
            padding:0;
            box-sizing:border-box;
        }

        body {
            font: 16px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            text-align: center;
        }

        .navbar {
            position: sticky;
            top: 0;
            background: rgba(10,10,10,0.9);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
            padding: 1rem 10%;
            display: flex;
            justify-content: center;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            gap: 2rem;
        }

        .navbar a {
            padding: 0.6rem 1.2rem;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            border-radius: 30px;
            background: rgba(255,255,255,0.05);
        }

        .navbar a:hover {
            background: var(--gradient);
            box-shadow: 0 0 20px rgba(0,243,255,0.2);
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .nav-links { gap:1rem; }
            .navbar { padding:1rem 5%; }
            .navbar a { width:100%; }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#aboutme">About</a>
            <a href="#portfolio">Portfolio</a>
            <a href="#contactme">Achievements</a>
        </div>
    </nav>

    <section style="padding-top:12rem">
        <img src='https://i.postimg.cc/DSD2sSkB/D754-CCF1-075-C-4143-9814-541-D43-F8-D1-DC.jpg' alt='Muhammad Ali' style="width:200px;border-radius:50%">
        <h1 style="font-size:2.5rem;margin:1rem 0">Muhammad Ali</h1>
        <p style="color:#86868b">Transforming data into strategic insights</p>
    </section>
</body>
</html>
