<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Muhammad Ali - Portfolio</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --text: #ffffff;
            --primary: #00f3ff;
            --gradient: linear-gradient(45deg, #00f3ff, #0066ff);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font: 16px/1.5 -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: var(--bg);
            color: var(--text);
            text-align: center;
        }

        .navbar {
            position: sticky;
            top: 0;
            width: 100%;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(15px);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            padding: 1rem 10%;
            display: flex;
            flex-direction: column;
            gap: 1rem;
            z-index: 1000;
        }

        .nav-links {
            display: flex;
            justify-content: center;
            gap: 3rem;
        }

        .lang-toggle {
            background: var(--gradient);
            border-radius: 30px;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            font-weight: 500;
            color: var(--text);
            align-self: center;
            margin-top: 0.5rem;
        }

        .lang-toggle:hover {
            transform: scale(1.05);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.4);
        }

        .navbar a {
            padding: 0.8rem 1.5rem;
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s;
            border-radius: 30px;
            background: rgba(255, 255, 255, 0.05);
        }

        .navbar a:hover {
            background: var(--gradient);
            box-shadow: 0 0 20px rgba(0, 243, 255, 0.2);
        }

        @media (max-width: 768px) {
            .nav-links {
                flex-direction: column;
                gap: 1rem;
            }
            
            .navbar {
                padding: 1rem 5%;
            }
            
            .navbar a {
                width: 100%;
                text-align: center;
            }
        }

        section {
            padding: 6rem 10%;
            margin: 0 auto;
            max-width: 1400px;
        }

        .section-title {
            font-size: 2.5rem;
            margin-bottom: 3rem;
            background: var(--gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 6rem auto 1.5rem;
            border: 3px solid #00f3ff;
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        .card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            margin-bottom: 2rem;
        }

        .card-content {
            max-width: 800px;
            margin: 0 auto;
            color: #86868b;
        }

        .portfolio-container {
            display: grid;
            gap: 2rem;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
        }

        .portfolio-item {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 20px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            transition: all 0.3s;
            overflow: hidden;
        }

        .portfolio-item:hover {
            transform: translateY(-10px);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.2);
        }

        .button {
            display: inline-flex;
            align-items: center;
            padding: 1rem 2rem;
            background: var(--gradient);
            color: #fff;
            border-radius: 30px;
            text-decoration: none;
            font-weight: 500;
            margin-top: 1rem;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
        }

        .button:hover {
            transform: scale(1.05);
            box-shadow: 0 0 30px rgba(0, 243, 255, 0.3);
        }

        footer {
            padding: 3rem;
            color: #86868b;
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;700&display=swap" rel="stylesheet>
</head>

<body>
    <nav class="navbar">
        <div class="nav-links">
            <a href="#aboutme" data-en="About" data-ar="عني">About</a>
            <a href="#portfolio" data-en="Portfolio" data-ar="الأعمال">Portfolio</a>
            <a href="#contactme" data-en="Achievements" data-ar="الإنجازات">Achievements</a>
        </div>
        <button class="lang-toggle" onclick="toggleLanguage()">English / العربية</button>
    </nav>

    <section style="padding-top: 12rem">
        <img src='https://i.postimg.cc/DSD2sSkB/D754-CCF1-075-C-4143-9814-541-D43-F8-D1-DC.jpg' alt='Muhammad Ali'
            class="profile-img">
        <h1 style="font-size: 2.5rem" data-en="Muhammad Ali" data-ar="محمد علي">Muhammad Ali</h1>
        <p style="color: #86868b" data-en="Transforming data into strategic insights"
            data-ar="تحويل البيانات إلى رؤى استراتيجية">Transforming data into strategic insights</p>
    </section>

    <!-- Rest of your sections remain unchanged -->
</body>
</html>
