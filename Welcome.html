 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tax Helper.pk - Your Taxation Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #00897b;
            --secondary-color: #00695c;
            --accent-color: #e1f5fe;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.7;
        }

        /* Improved Navbar Styles */
        .navbar {
            background-color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            min-height: 70px;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 500;
            transition: color 0.3s ease;
        }

        .nav-links a:hover,
        .nav-links a.active {
            color: var(--primary-color);
            font-weight: 600;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
            color: var(--secondary-color);
        }

        /* Mobile Navigation Styles */
        @media (max-width: 768px) {
            .hamburger {
                display: block;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                background: white;
                width: 100%;
                height: calc(100vh - 70px);
                padding: 2rem 1rem;
                transition: 0.3s;
                box-shadow: 0 5px 10px rgba(0,0,0,0.1);
                overflow-y: auto;
            }

            .nav-links.active {
                left: 0;
            }

            .nav-links ul {
                flex-direction: column;
                align-items: center;
                gap: 1.5rem;
            }

            .nav-links a {
                font-size: 1.1rem;
            }
        }

        /* Hero Section Adjustments */
        .hero {
            background: linear-gradient(135deg, var(--primary-color), #004d40);
            color: white;
            padding: 12rem 2rem 4rem;
            text-align: center;
            margin-top: 70px; /* Matches navbar height */
        }

        /* Responsive Content Sections */
        .content-section {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        /* Improved Mobile Padding */
        @media (max-width: 480px) {
            .hero {
                padding: 8rem 1rem 2rem;
            }
            
            .content-section {
                padding: 2rem 1rem;
            }
            
            .feature-card,
            .info-card {
                padding: 1.5rem;
            }
        }

        /* Existing other styles remain the same */
        /* ... (keep all other existing styles below) ... */
    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-brand">
            ðŸ“Š My Tax Helper.pk
        </div>
        <button class="hamburger">â˜°</button>
        <nav class="nav-links">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Rest of the HTML remains the same -->
    <!-- ... (keep all existing HTML content below) ... -->

    <script>
        // Enhanced Mobile Menu Functionality
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            hamburger.innerHTML = navLinks.classList.contains('active') ? 'âœ•' : 'â˜°';
        });

        // Close menu when clicking outside on mobile
        document.addEventListener('click', (e) => {
            if (window.innerWidth <= 768) {
                if (!e.target.closest('.navbar') && navLinks.classList.contains('active')) {
                    navLinks.classList.remove('active');
                    hamburger.innerHTML = 'â˜°';
                }
            }
        });

        // Smooth scrolling with offset for fixed navbar
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    const offset = 70; // Navbar height
                    const position = target.getBoundingClientRect().top + window.pageYOffset - offset;
                    
                    window.scrollTo({
                        top: position,
                        behavior: 'smooth'
                    });
                }
            });
        });

        // Close mobile menu after clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                if (window.innerWidth <= 768) {
                    navLinks.classList.remove('active');
                    hamburger.innerHTML = 'â˜°';
                }
            });
        });
    </script>
</body>
</html>
