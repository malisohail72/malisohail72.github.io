 <!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tax Helper.pk - Your Taxation Guide</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-color: #00897b;
            --secondary-color: #00695c;
            --accent-color: #e1f5fe;
        }

        body {
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            line-height: 1.7;
            padding-top: 80px; /* Added for fixed navbar */
        }

        .navbar {
            background-color: #fff;
            padding: 1rem 2rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .nav-links ul {
            list-style: none;
            display: flex;
            gap: 2rem;
            margin: 0;
            padding: 0;
        }

        .nav-links a {
            text-decoration: none;
            color: var(--secondary-color);
            font-weight: 500;
        }

        .nav-links a.active {
            color: var(--primary-color);
            font-weight: 600;
        }

        .hamburger {
            display: none;
            background: none;
            border: none;
            font-size: 1.5rem;
            cursor: pointer;
        }

        .hero {
            background: linear-gradient(135deg, var(--primary-color), #004d40);
            color: white;
            padding: 12rem 2rem 4rem;
            text-align: center;
        }

        .features-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 2rem;
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .feature-card {
            background: white;
            padding: 2rem;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.08);
            transition: transform 0.3s ease;
        }

        .feature-card:hover {
            transform: translateY(-5px);
        }

        .services-section {
            background: #f9f9f9;
            padding: 4rem 2rem;
        }

        .info-cards {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .info-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 3px 15px rgba(0, 0, 0, 0.1);
        }

        .testimonials-container {
            padding: 4rem 2rem;
            background: var(--accent-color);
            text-align: center;
        }

        .testimonial {
            max-width: 800px;
            margin: 2rem auto;
            padding: 2rem;
            background: white;
            border-radius: 10px;
        }

        .testimonial-author {
            font-style: italic;
            color: var(--secondary-color);
            margin-top: 1rem;
        }

        .contact-us {
            padding: 4rem 2rem;
            background: #f9f9f9;
        }

        .contact-form {
            max-width: 600px;
            margin: 0 auto;
            display: grid;
            gap: 1rem;
        }

        .contact-form input,
        .contact-form textarea,
        .contact-form button {
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }

        .contact-form button {
            background: var(--primary-color);
            color: white;
            border: none;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .contact-form button:hover {
            background: var(--secondary-color);
        }

        .footer {
            background: var(--secondary-color);
            color: white;
            padding: 3rem 2rem;
            text-align: center;
        }

        .footer-links {
            display: flex;
            justify-content: center;
            gap: 2rem;
            margin-bottom: 2rem;
        }

        .footer-links a {
            color: white;
            text-decoration: none;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            font-size: 1.5rem;
            margin: 2rem 0;
        }

        @media (max-width: 768px) {
            .hamburger {
                display: block;
                z-index: 1001;
            }

            .nav-links {
                position: fixed;
                top: 70px;
                left: -100%;
                background: white;
                width: 100%;
                height: calc(100vh - 70px);
                padding: 2rem 0;
                transition: 0.3s;
                box-shadow: 0 5px 10px rgba(0,0,0,0.1);
                overflow-y: auto;
            }

            .nav-links.active {
                left: 0;
            }

            .nav-links ul {
                flex-direction: column;
                gap: 1.5rem;
            }

            .hero {
                padding: 8rem 1rem 2rem;
            }

            .features-grid, .info-cards {
                grid-template-columns: 1fr;
                padding: 2rem 1rem;
            }
        }

        @media (max-width: 480px) {
            .navbar {
                padding: 0.8rem 1rem;
            }

            .navbar-brand {
                font-size: 1.4rem;
            }

            .hero h1 {
                font-size: 1.8rem;
            }

            .feature-card, .info-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <header class="navbar">
        <div class="navbar-brand">
            ðŸ“Š My Tax Helper.pk
        </div>
        <button class="hamburger">â˜°</button>
        <nav class="nav-links">
            <ul>
                <li><a href="#" class="active">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#resources">Resources</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Rest of the HTML content remains exactly the same as original -->
    <section class="hero">
        <h1>Your Complete Guide to Pakistani Taxation</h1>
        <p>Empowering citizens with accurate tax information and financial guidance</p>
    </section>

    <section class="features-grid">
        <!-- Feature cards same as before -->
    </section>

    <section class="services-section" id="services">
        <!-- Services content same -->
    </section>

    <section class="content-section" id="resources">
        <!-- Resources content same -->
    </section>

    <section class="testimonials-container">
        <!-- Testimonials same -->
    </section>

    <section class="contact-us" id="contact">
        <!-- Contact form same -->
    </section>

    <footer class="footer">
        <!-- Footer content same -->
    </footer>

    <script>
        // Mobile menu script remains same
        const hamburger = document.querySelector('.hamburger');
        const navLinks = document.querySelector('.nav-links');

        hamburger.addEventListener('click', () => {
            navLinks.classList.toggle('active');
        });

        // Smooth scrolling
        document.querySelectorAll('a[href^="#"]').forEach(anchor => {
            anchor.addEventListener('click', function (e) {
                e.preventDefault();
                const target = document.querySelector(this.getAttribute('href'));
                if (target) {
                    target.scrollIntoView({
                        behavior: 'smooth',
                        block: 'start'
                    });
                }
            });
        });

        // Close mobile menu on click
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
            });
        });
    </script>
</body>
</html>
