<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Germany Visa Information</title>
    <style>
        /* --- Updated Color Scheme for Germany --- */
        :root {
            --primary: #1a3a6d; /* Dark Blue */
            --secondary: #dd0000; /* German Red */
            --accent: #f5f5f5; 
            --text: #333333;
            --light: #ffffff;
            --border-color: #e0e0e0;
        }

        /* ... (rest of CSS remains the same as original UK version) ... */
    </style>
</head>
<body>
    <div class="container">
        <h1>Germany Visa Information Overview</h1>
        <p><strong>Data taken from:</strong> Source: <u>Federal Foreign Office, Germany</u> website.</p>

        <div id="visa-types">
            <h3>Select Visa Category:</h3>
            <button data-visa-type="Work">Work Visas</button>
            <button data-visa-type="Study">Study Visas</button>
            <button data-visa-type="Visit">Visit Visas</button>
            <button data-visa-type="Family">Family Visas</button>
            <button data-visa-type="Business">Business & Investment</button>
            <button data-visa-type="Other">Other Visas</button>
        </div>

        <!-- ... (same container structure as UK version) ... -->

    </div>

    <script>
        const visaData = {
            "Work": [
                {
                    name: "Skilled Worker Visa",
                    description: "For qualified professionals with a job offer in Germany matching their qualifications.",
                    cost: "€75 - €140 (depending on duration)",
                    airfareEstimate: "€450 - €800+"
                },
                {
                    name: "EU Blue Card",
                    description: "For highly skilled non-EU citizens with a university degree and job offer meeting salary threshold.",
                    cost: "€140 (plus €100 for residence permit)",
                    airfareEstimate: "€500 - €850+"
                },
                {
                    name: "Job Seeker Visa",
                    description: "For qualified professionals seeking employment in Germany (valid 6 months).",
                    cost: "€75",
                    airfareEstimate: "€450 - €800+"
                }
            ],
            "Study": [
                {
                    name: "Student Visa",
                    description: "For international students accepted to a German university or preparatory program.",
                    cost: "€75 (visa) + €120 residence permit",
                    airfareEstimate: "€400 - €750+"
                },
                {
                    name: "Language Course Visa",
                    description: "For intensive German language courses (3-12 months).",
                    cost: "€75",
                    airfareEstimate: "€400 - €750+"
                }
            ],
            "Visit": [
                {
                    name: "Schengen Tourist Visa",
                    description: "Short-term visa for tourism/visits (up to 90 days in 180-day period).",
                    cost: "€80",
                    airfareEstimate: "€450 - €800+"
                },
                {
                    name: "Business Visa",
                    description: "For short-term business activities like meetings or conferences.",
                    cost: "€80",
                    airfareEstimate: "€450 - €800+"
                }
            ],
            "Family": [
                {
                    name: "Family Reunion Visa",
                    description: "For spouses/children of German residents or citizens.",
                    cost: "€75",
                    airfareEstimate: "€450 - €800+"
                },
                {
                    name: "Elderly Parent Visa",
                    description: "For parents of German residents requiring care (strict requirements).",
                    cost: "€75 + residence permit fees",
                    airfareEstimate: "€500 - €850+"
                }
            ],
            "Business": [
                {
                    name: "Freelancer Visa",
                    description: "For self-employed professionals and freelancers (requires business plan).",
                    cost: "€100 (visa) + residence permit fees",
                    airfareEstimate: "€500 - €900+"
                },
                {
                    name: "Investor Visa",
                    description: "For entrepreneurs establishing a business in Germany (minimum €250,000 investment).",
                    cost: "€140 + business registration fees",
                    airfareEstimate: "€500 - €900+"
                }
            ],
            "Other": [
                {
                    name: "Au Pair Visa",
                    description: "For young adults (18-26) to live with a German host family and learn language.",
                    cost: "€75",
                    airfareEstimate: "€400 - €750+"
                },
                {
                    name: "Artist Visa",
                    description: "For artists and cultural professionals to work in Germany.",
                    cost: "€100 + residence permit fees",
                    airfareEstimate: "€450 - €800+"
                }
            ]
        };


// --- DOM Elements ---
        const visaTypesContainer = document.getElementById('visa-types');
        const subtypesContainer = document.getElementById('visa-subtypes');
        const subtypesHeading = document.getElementById('subtypes-heading');

        // --- Event Listener for Main Visa Type Buttons ---
        visaTypesContainer.addEventListener('click', function(event) {
            if (event.target.tagName === 'BUTTON') {
                const visaType = event.target.getAttribute('data-visa-type');
                // Optional: Add active state styling to button
                const allButtons = visaTypesContainer.querySelectorAll('button');
                allButtons.forEach(btn => btn.style.backgroundColor = 'var(--primary)'); // Reset others
                event.target.style.backgroundColor = 'var(--secondary)'; // Highlight active

                displaySubtypes(visaType);
            }
        });

        // --- Function to Display Subtypes ---
        function displaySubtypes(visaType) {
            // Clear previous subtypes
            subtypesContainer.innerHTML = '';
            subtypesHeading.style.display = 'inline-block'; // Show the heading (use inline-block for centering)
            subtypesHeading.textContent = `${visaType} Visa Subtypes`; // Updated text slightly

            const subtypes = visaData[visaType];

            if (!subtypes || subtypes.length === 0) {
                subtypesContainer.innerHTML = '<p style="text-align: center; width: 100%;">No specific subtypes listed for this category or check official sources.</p>';
                 subtypesHeading.style.display = 'none'; // Hide heading if no subtypes
                return;
            }

            // Create and append cards for each subtype
            subtypes.forEach((subtype, index) => {
                const card = document.createElement('div');
                card.className = 'visa-card'; // Use class for styling

                // Unique ID for the airfare display element within this card
                const airfareDisplayId = `airfare-${visaType.replace(/\s+/g, '-')}-${index}`; // Sanitize ID
                const airfareButtonId = `airfare-btn-${visaType.replace(/\s+/g, '-')}-${index}`; // Sanitize ID

                // Check if airfare estimate exists and is not N/A
                 const showAirfareButton = subtype.airfareEstimate && subtype.airfareEstimate !== 'N/A';

                card.innerHTML = `
                    <h4>${subtype.name}</h4>
                    <p>${subtype.description}</p>
                    <p class="cost">${subtype.cost}</p>
                    ${showAirfareButton ?
                        `<button id="${airfareButtonId}" class="airfare-btn" data-airfare="${subtype.airfareEstimate}" data-target="${airfareDisplayId}">Show Est. Airfare (PK to UK)</button>
                         <div id="${airfareDisplayId}" class="airfare-display"></div>`
                        : '<p style="font-size: 0.85em; color: #888; margin-top: auto;">Airfare estimate not applicable.</p>'
                    }
                `;
                subtypesContainer.appendChild(card);

                // Add event listener specifically to the new airfare button IF it exists
                if (showAirfareButton) {
                    const airfareButton = document.getElementById(airfareButtonId);
                     airfareButton.addEventListener('click', showAirfare);
                }
            });
        }

        // --- Function to Show Airfare ---
        function showAirfare(event) {
            const button = event.target;
            const targetDisplayId = button.getAttribute('data-target');
            const airfareEstimate = button.getAttribute('data-airfare');
            const airfareDisplayElement = document.getElementById(targetDisplayId);

            if (airfareDisplayElement) {
                airfareDisplayElement.textContent = `Est. One-Way Airfare: ${airfareEstimate}`;
                airfareDisplayElement.style.display = 'block'; // Show the display element
                button.disabled = true; // Disable button after click
                button.textContent = 'Estimate Shown';
                button.style.backgroundColor = '#ccc'; // Grey out disabled button
            }
        }

    </script>

        // ... (rest of JavaScript remains the same as UK version) ...
    
</body>
</html>
