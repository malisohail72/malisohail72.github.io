        // Function to populate the visa information
        function populateVisaData() {
            const container = document.getElementById('visa-container');
            
            // Loop through each visa category
            for (const [categoryName, categoryData] of Object.entries(visaData)) {
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'visa-category';
                container.appendChild(categoryDiv);
                
                // Create category header
                const categoryHeader = document.createElement('div');
                categoryHeader.className = 'category-header';
                categoryHeader.innerHTML = `<h2>${categoryName}</h2>`;
                categoryHeader.onclick = function() {
                    const content = this.nextElementSibling;
                    if (content.style.display === 'block') {
                        content.style.display = 'none';
                    } else {
                        content.style.display = 'block';
                    }
                };
                categoryDiv.appendChild(categoryHeader);
                
                // Create category content container
                const categoryContent = document.createElement('div');
                categoryContent.className = 'category-content';
                categoryDiv.appendChild(categoryContent);
                
                // Add category description
                const categoryDescription = document.createElement('p');
                categoryDescription.textContent = categoryData.description;
                categoryContent.appendChild(categoryDescription);
                
                // Create card container
                const cardContainer = document.createElement('div');
                cardContainer.className = 'card-container';
                categoryContent.appendChild(cardContainer);
                
                // Loop through each visa in the category
                categoryData.visas.forEach(visa => {
                    // Create visa card
                    const visaCard = document.createElement('div');
                    visaCard.className = 'visa-card';
                    visaCard.innerHTML = `
                        <h3>${visa.title}</h3>
                        <p>${visa.description}</p>
                    `;
                    visaCard.onclick = function() {
                        const details = this.querySelector('.visa-details');
                        if (details) {
                            details.style.display = details.style.display === 'block' ? 'none' : 'block';
                        } else {
                            // Create details section if it doesn't exist
                            const detailsSection = document.createElement('div');
                            detailsSection.className = 'visa-details';
                            detailsSection.innerHTML = `
                                <h4>Details</h4>
                                <table>
                                    <tr>
                                        <th>Cost</th>
