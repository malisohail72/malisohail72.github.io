        // Function to populate visa information into the container
        function displayVisaData() {
            const container = document.getElementById('visa-container');
            container.innerHTML = ''; // Clear previous content

            for (const category in visaData) {
                const categoryData = visaData[category];

                // Create category container
                const categoryDiv = document.createElement('div');
                categoryDiv.className = 'visa-category';

                // Category Title and Description
                const categoryTitle = document.createElement('h2');
                categoryTitle.textContent = category;
                categoryDiv.appendChild(categoryTitle);

                const categoryDesc = document.createElement('p');
                categoryDesc.textContent = categoryData.description;
                categoryDiv.appendChild(categoryDesc);

                // Loop through visas in the category
                categoryData.visas.forEach(visa => {
                    const visaItemDiv = document.createElement('div');
                    visaItemDiv.className = 'visa-item';

                    // Visa details
                    visaItemDiv.innerHTML = `
                        <h3>${visa.title}</h3>
                        <p>${visa.description}</p>
                        <p><strong>Cost:</strong> ${visa.cost || 'N/A'}</p>
                        <p><strong>Duration:</strong> ${visa.duration || 'N/A'}</p>
                        <p><strong>Key Requirements:</strong> ${visa.requirements || 'N/A'}</p>
                    `;

                     // Check for and display subcategories
                     if (visa.subcategories && visa.subcategories.length > 0) {
                         visa.subcategories.forEach(sub => {
                             const subItemDiv = document.createElement('div');
                             subItemDiv.className = 'subcategory-item';
                             subItemDiv.innerHTML = `
                                 <h4>${sub.title}</h4>
                                 <p>${sub.description}</p>
                                 <p><strong>Cost:</strong> ${sub.cost || visa.cost || 'N/A'}</p>
                                 <p><strong>Duration:</strong> ${sub.duration || visa.duration || 'N/A'}</p>
                                 ${sub.flightCost ? `<p><strong>Est. Flight Cost (Economy):</strong> ${sub.flightCost}</p>` : ''}
                             `;
                             visaItemDiv.appendChild(subItemDiv);
                         });
                     }

                    categoryDiv.appendChild(visaItemDiv);
                });

                container.appendChild(categoryDiv);
            }
             // Add disclaimer
             const disclaimer = document.createElement('p');
             disclaimer.style.marginTop = '2rem';
             disclaimer.style.fontSize = '0.9em';
             disclaimer.style.color = '#555';
             disclaimer.innerHTML = `<strong>Disclaimer:</strong> Visa information, costs, and requirements are subject to change. Always consult the official UK government website (GOV.UK) for the most up-to-date and accurate information before making any decisions or applications. Flight costs are estimates and vary significantly. Immigration Health Surcharge (IHS) fees apply to most visa routes and are an additional cost.`;
             container.appendChild(disclaimer);
        }

        // Call the function to display the data when the page loads
        window.onload = displayVisaData;

    </script>
