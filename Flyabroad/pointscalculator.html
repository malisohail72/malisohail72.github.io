<script>
    function calculatePoints() {
        const visaType = document.getElementById("visaType").value;
        const age = parseInt(document.getElementById("age").value) || 0; // Added fallback for NaN
        const education = document.getElementById("education").value;
        const experience = parseInt(document.getElementById("experience").value) || 0; // Added fallback for NaN
        const language = document.getElementById("language").value;
        const funds = parseInt(document.getElementById("funds").value) || 0; // Added fallback for NaN
        const destinationCountry = document.getElementById("destinationCountry").value; // Get selected country value

        // Basic input validation (optional but recommended)
        if (!document.getElementById("age").value) {
             alert("Please enter your age.");
             return; // Stop calculation if age is missing
        }
         if (!document.getElementById("experience").value) {
             alert("Please enter your work experience (0 if none).");
             return; // Stop calculation if experience is missing
        }
         if (!document.getElementById("funds").value) {
             alert("Please enter your available funds (0 if none).");
             return; // Stop calculation if funds are missing
        }


        let points = 0;

        // Age Points
        if (age >= 18 && age <= 25) {
            points += 10;
        } else if (age >= 26 && age <= 35) {
            points += 15;
        } else if (age >= 36 && age <= 45) {
            points += 5;
        } // Note: age > 45 gets 0 points in this logic

        // Education Points
        if (education === "highschool") {
            points += 5;
        } else if (education === "bachelors") {
            points += 10;
        } else if (education === "masters") {
            points += 15;
        } else if (education === "phd") {
            points += 20;
        }

        // Experience Points
        if (experience >= 1 && experience <= 3) {
            points += 5;
        } else if (experience >= 4 && experience <= 6) {
            points += 10;
        } else if (experience >= 7) {
            points += 15;
        }

        // Language Points (Simplified, you'd need a more robust system)
        // Check if the input is not empty and contains relevant keywords
        const langInput = language.trim().toLowerCase();
        if (langInput && (langInput.includes("ielts") || langInput.includes("toefl") || langInput.includes("pte") || langInput.includes("english"))) {
             // You might want to add more specific checks here based on score ranges later
            points += 10;
        }

        // Funds Points (Simplified, you'd need specific country requirements)
        if (funds >= 1000000) { //Example threshold. THIS WILL VARY GREATLY BY COUNTRY AND VISA TYPE!
            points += 5;
        } else if (funds >= 500000) { // Example tier
             points += 2;
        }

        // Visa Type Specific Points (Example)
        if (visaType === "study") {
            points += 10;
        } else if (visaType === "investment") {
            points += 20; // Investments often get higher points
        } else if (visaType === "business") {
             points += 5;
        }
         // Tourism, Religious, Medical usually don't use points systems like this,
         // but you could add logic if needed for specific cases.

        // --- You could add points based on destinationCountry here if needed ---
        // Example:
        // if (destinationCountry === 'CA' || destinationCountry === 'AU') { // Canada or Australia
        //     points += 5; // Bonus for certain countries? (Just an example)
        // }


        document.getElementById("result").innerHTML = `Total Points: ${points}`;

        // Optional: Add a message based on points (Example threshold)
        if (points >= 60) { // Example threshold for likely success
             document.getElementById("result").innerHTML += `<br>You have a good point score!`;
        } else if (points >= 40) {
             document.getElementById("result").innerHTML += `<br>Your point score is moderate. Check specific visa requirements.`;
        } else {
             document.getElementById("result").innerHTML += `<br>Your point score is low. You may need to improve in certain areas.`;
        }
    }
