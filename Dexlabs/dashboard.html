<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Blood Donation Details</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f9;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
      color: #c0392b;
    }

    .card-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .card {
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      width: 260px;
      transition: transform 0.2s ease-in-out;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card h2 {
      font-size: 18px;
      color: #333;
      margin-bottom: 10px;
    }

    .card p {
      font-size: 16px;
      font-weight: bold;
      color: #c0392b;
    }

    .footer {
      text-align: center;
      margin-top: 40px;
      color: #888;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <h1>Blood Donation Summary</h1>

  <div class="card-container">
    <div class="card">
      <h2>Total Donations</h2>
      <p id="total-donations">12</p>
    </div>

    <div class="card">
      <h2>Donated City</h2>
      <p id="donated-city">New York</p>
    </div>

    <div class="card">
      <h2>Last Donation Date</h2>
      <p id="last-donation">2025-06-15</p>
    </div>

    <div class="card">
      <h2>Blood Group</h2>
      <p id="blood-group">O+</p>
    </div>

    <div class="card">
      <h2>Eligibility to Donate</h2>
      <p id="eligibility">Calculating...</p>
    </div>
  </div>

  <div class="footer">
    Â© 2025 Blood Donation App
  </div>

  <script>
    // Calculate eligibility based on last donation date (must wait 56 days)
    const lastDonationDate = new Date(document.getElementById('last-donation').textContent);
    const today = new Date();
    const diffTime = today - lastDonationDate;
    const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));

    const eligibility = document.getElementById('eligibility');
    if (diffDays >= 56) {
      eligibility.textContent = "Eligible";
      eligibility.style.color = "#27ae60";
    } else {
      eligibility.textContent = `Not eligible for ${56 - diffDays} days`;
      eligibility.style.color = "#e74c3c";
    }
  </script>

</body>
</html>
