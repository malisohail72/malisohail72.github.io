        }
        
        .form-group {

        }

            margin-bottom: 8px;

        }

            font-size: 16px;
            margin-bottom: 8px;
        }

            border: none;

            font-size: 18px;
            border-radius: 6px;
            cursor: pointer;

        }

            margin-bottom: 15px;
            color: var(--primary-color);
        }

            padding: 5px 0;
        }

        }

            font-size: 18px;
            border-top: 2px solid var(--accent-color);
            padding-top: 15px;

        }

            color: #666;
            margin-top: 15px;

            margin: 20px 0;
            font-size: 15px;
        }

        <div class="calculator-section">

                    </select>
                </div>
                
                <div class="form-group">
                    <label for="city">Select City:</label>

                        <option value="">-- First Select a Country --</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="program">Program Level:</label>
                    <select id="program">
                        <option value="bachelors">Bachelor's Degree</option>
                        <option value="masters">Master's Degree</option>
                        <option value="phd">Ph.D.</option>
                        <option value="diploma">Diploma/Certificate</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="field">Field of Study:</label>
                    <select id="field">
                        <option value="engineering">Engineering & Technology</option>
                        <option value="business">Business & Management</option>
                        <option value="medicine">Medicine & Healthcare</option>
                        <option value="arts">Arts & Humanities</option>
                        <option value="science">Natural Sciences</option>
                        <option value="social">Social Sciences</option>
                        <option value="law">Law</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="duration">Program Duration (years):</label>
                    <input type="number" id="duration" min="0.5" max="6" step="0.5" value="2">
                </div>
                
                <div class="form-group">
                    <label for="accommodation">Accommodation Preference:</label>
                    <select id="accommodation">
                        <option value="university">University Dormitory</option>
                        <option value="shared">Shared Apartment</option>
                        <option value="private">Private Apartment</option>
                        <option value="homestay">Homestay</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="lifestyle">Lifestyle Preference:</label>
                    <select id="lifestyle">
                        <option value="budget">Budget Conscious</option>
                        <option value="moderate">Moderate</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>
                
                <button type="button" class="btn" onclick="calculateCosts()">Calculate Costs</button>
            </form>
        </div>
        
        <div id="results">
            <div class="results-header">
                Detailed Cost Estimation
            </div>
            <div class="results-content">
                <div class="tabs">
                    <div class="tab active" onclick="changeTab('summary')">Summary</div>
                    <div class="tab" onclick="changeTab('tuition')">Tuition</div>
                    <div class="tab" onclick="changeTab('living')">Living Costs</div>
                    <div class="tab" onclick="changeTab('pre-departure')">Pre-Departure</div>

        // Function to populate countries based on selected region
        function updateCountryOptions() {
            const region = document.getElementById("region").value;
            const countrySelect = document.getElementById("country");

            // Add new options based on selected region
            const countries = costDatabase[region];
            for (const countryCode in countries) {

                option.value = countryCode;
                option.textContent = countries[countryCode].name;
                countrySelect.appendChild(option);
            }

        // Function to change active tab
        function changeTab(tabId) {
            // Hide all tab contents
            const tabContents = document.querySelectorAll(".tab-content");
            tabContents.forEach(tab => {
                tab.classList.remove("active");
            });
            
            // Deactivate all tabs
            const tabs = document.querySelectorAll(".tab");
            tabs.forEach(tab => {
                tab.classList.remove("active");
            });
            
            // Activate selected tab and content
            document.getElementById(tabId).classList.add("active");
            document.querySelector(`.tab[onclick="changeTab('${tabId}')"]`).classList.add("active");
        }
        
        // Function to calculate all costs
        function calculateCosts() {
            // Get form values
            const region = document.getElementById("region").value;
            const country = document.getElementById("country").value;
            const city = document.getElementById("city").value;
            const program = document.getElementById("program").value;
            const field = document.getElementById("field").value;
            const duration = parseFloat(document.getElementById("duration").value);
            const accommodation = document.getElementById("accommodation").value;
            const lifestyle = document.getElementById("lifestyle").value;
            
            // Validate inputs
            if (!region || !country || !city || !program || !field || !duration || !accommodation || !lifestyle) {
                alert("Please fill in all fields.");
                return;
            }
            
            // Get selected location data
            const locationData = costDatabase[region][country].cities[city];
            const currency = locationData.currency;
            const exchangeRate = exchangeRates[currency];
            
            // Calculate tuition costs
            const annualTuition = locationData.tuition[program][field];
            const totalTuition = annualTuition * duration;
            const tuitionInINR = totalTuition * exchangeRate;
            
            // Calculate accommodation costs
            const monthlyAccommodation = locationData.accommodation[accommodation];
            const totalAccommodation = monthlyAccommodation * duration * 12; // Assuming full years
            const accommodationInINR = totalAccommodation * exchangeRate;
            
            // Calculate living costs
            const monthlyLiving = locationData.livingCosts[lifestyle];
            const totalLiving = monthlyLiving * duration * 12; // Assuming full years
            const livingInINR = totalLiving * exchangeRate;
            
            // Calculate pre-departure costs
            const visaFees = preDepartureCosts.visaFees[region];
            const testScoresFees = preDepartureCosts.testScores.IELTS; // Assuming IELTS

            const flightCosts = preDepartureCosts.flightCosts[region];
            const totalPreDeparture = visaFees + testScoresFees + healthInsurance + flightCosts;
            
            // Calculate miscellaneous costs
            const booksMaterials = 25000 * duration; // Estimated 25,000 INR per year
            const localTransport = 15000 * duration; // Estimated 15,000 INR per year
            const emergencyFund = 50000; // One-time emergency fund
            const totalMisc = booksMaterials + localTransport + emergencyFund;
            
            // Calculate grand total
            const grandTotal = tuitionInINR + accommodationInINR + livingInINR + totalPreDeparture + totalMisc;
            
            // Format numbers with thousand separators

                return num.toLocaleString('en-IN');

                    <span>Living Expenses (${duration} years)</span>
                    <span>₹${formatNumber(Math.round(livingInINR))}</span>
                </div>
                <div class="cost-item">
                    <span>Pre-Departure Expenses</span>
                    <span>₹${formatNumber(Math.round(totalPreDeparture))}</span>
                </div>
                <div class="cost-item">
                    <span>Miscellaneous Expenses</span>
                    <span>₹${formatNumber(Math.round(totalMisc))}</span>

                <div class="total-section">

                        <span>Total Estimated Cost</span>
                        <span>₹${formatNumber(Math.round(grandTotal))}</span>

                <div class="conversion-rate">
                    <p>Conversion rate: 1 ${currency} = ₹${exchangeRate}</p>

            // Tuition tab
