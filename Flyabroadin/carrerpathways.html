<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Global Career Pathway Calculator</title>
    <style>
        :root {
            --primary: #00796b;
            --primary-dark: #004d40;
            --accent: #ffab40;
            --text: #212121;
            --text-light: #757575;
            --light-bg: #f5f5f5;
            --card-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--light-bg);
            color: var(--text);
            line-height: 1.6;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px 0;
            background-color: var(--primary);
            color: white;
            border-radius: 8px;
        }
        
        h1 {
            margin-bottom: 10px;
        }
        
        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            margin-bottom: 30px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: var(--primary-dark);
        }
        
        select, input {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 16px;
        }
        
        button {
            background-color: var(--primary);
            color: white;
            border: none;
            padding: 14px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            width: 100%;
            transition: background-color 0.3s;
        }
        
        button:hover {
            background-color: var(--primary-dark);
        }
        
        .result-container {
            display: none;
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            margin-bottom: 30px;
        }
        
        .result-header {
            background-color: var(--primary);
            color: white;
            padding: 15px 20px;
        }
        
        .result-content {
            padding: 20px;
        }
        
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }
        
        .card {
            background-color: white;
            border-radius: 8px;
            box-shadow: var(--card-shadow);
            overflow: hidden;
            transition: transform 0.3s;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-header {
            background-color: var(--primary);
            color: white;
            padding: 15px;
            font-weight: 600;
        }
        
        .card-body {
            padding: 15px;
        }
        
        .card-footer {
            background-color: var(--light-bg);
            padding: 15px;
            text-align: right;
        }
        
        .badge {
            display: inline-block;
            background-color: var(--accent);
            color: var(--text);
            padding: 5px 10px;
            border-radius: 20px;
            font-size: 14px;
            margin-right: 5px;
            margin-bottom: 5px;
        }
        
        .accordion-item {
            margin-bottom: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            overflow: hidden;
        }
        
        .accordion-header {
            background-color: var(--light-bg);
            padding: 15px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .accordion-content {
            padding: 15px;
            display: none;
            border-top: 1px solid #ddd;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 10px 0;
        }
        
        table, th, td {
            border: 1px solid #ddd;
        }
        
        th, td {
            padding: 12px;
            text-align: left;
        }
        
        th {
            background-color: var(--light-bg);
        }
        
        .loader {
            display: none;
            text-align: center;
            padding: 20px;
        }
        
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .section-title {
            margin: 30px 0 15px;
            color: var(--primary-dark);
            border-bottom: 2px solid var(--accent);
            padding-bottom: 5px;
        }
        
        .info-row {
            display: flex;
            margin-bottom: 10px;
        }
        
        .info-label {
            font-weight: 600;
            width: 180px;
            min-width: 180px;
        }
        
        .info-value {
            flex: 1;
        }
        
        .alert {
            padding: 15px;
            background-color: #f8d7da;
            color: #721c24;
            border-radius: 4px;
            margin-bottom: 20px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
        }
        
        @media (max-width: 768px) {
            .card-grid {
                grid-template-columns: 1fr;
            }
            
            .info-row {
                flex-direction: column;
            }
            
            .info-label {
                width: 100%;
                margin-bottom: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Global Career Pathway Calculator</h1>
            <p>Specialized guidance for Indian professionals seeking opportunities worldwide</p>
        </header>
        
        <div class="form-container">
            <form id="careerForm">
                <div class="form-group">
                    <label for="field">Field of Study</label>
                    <select id="field" required>
                        <option value="">Select your field</option>
                        <option value="cs">Computer Science & IT</option>
                        <option value="engineering">Engineering (Non-IT)</option>
                        <option value="business">Business & Management</option>
                        <option value="healthcare">Healthcare & Medical</option>
                        <option value="science">Pure Sciences</option>
                        <option value="arts">Arts & Humanities</option>
                        <option value="education">Education</option>
                        <option value="law">Law</option>
                        <option value="finance">Finance & Accounting</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="education">Highest Education Level</label>
                    <select id="education" required>
                        <option value="">Select your education level</option>
                        <option value="highschool">High School</option>
                        <option value="diploma">Diploma</option>
                        <option value="bachelor">Bachelor's Degree</option>
                        <option value="master">Master's Degree</option>
                        <option value="phd">PhD/Doctorate</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="marks">Average Academic Performance (%)</label>
                    <input type="number" id="marks" min="0" max="100" required placeholder="Enter your average marks or GPA equivalent in percentage">
                </div>
                
                <div class="form-group">
                    <label for="experience">Years of Experience</label>
                    <select id="experience" required>
                        <option value="">Select your experience level</option>
                        <option value="0">No experience (Fresher)</option>
                        <option value="1">1-2 years</option>
                        <option value="3">3-5 years</option>
                        <option value="6">6-10 years</option>
                        <option value="10">10+ years</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="domain">Preferred Domain/Specialization</label>
                    <select id="domain" required>
                        <option value="">Select your preferred domain</option>
                        <!-- Dynamic options will be loaded based on field selection -->
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="regions">Preferred Regions (Select multiple)</label>
                    <select id="regions" multiple size="5">
                        <option value="na">North America (USA, Canada)</option>
                        <option value="eu">Europe (UK, Germany, France, etc.)</option>
                        <option value="aus">Australia & New Zealand</option>
                        <option value="asia">Asia (Singapore, Japan, UAE, etc.)</option>
                        <option value="other">Other Regions</option>
                    </select>
                </div>
                
                <button type="submit">Calculate Career Pathway</button>
            </form>
        </div>
        
        <div class="loader" id="loader">
            <div class="spinner"></div>
            <p>Analyzing career pathways...</p>
        </div>
        
        <div class="result-container" id="resultContainer">
            <div class="result-header">
                <h2>Your Personalized Career Pathway</h2>
                <p id="summaryText"></p>
            </div>
            
            <div class="result-content">
                <h3 class="section-title">Career Overview</h3>
                <div id="careerOverview"></div>
                
                <h3 class="section-title">Global Opportunities</h3>
                <div class="card-grid" id="opportunitiesGrid"></div>
                
                <h3 class="section-title">Education Pathways</h3>
                <div class="card-grid" id="educationGrid"></div>
                
                <h3 class="section-title">Skill Development</h3>
                <div id="skillsSection"></div>
                
                <h3 class="section-title">Immigration Insights</h3>
                <div id="immigrationSection"></div>
            </div>
        </div>
    </div>

        // Initialize form with dynamic options
        document.addEventListener('DOMContentLoaded', function() {
            // Handle field change to update domains
            document.getElementById('field').addEventListener('change', function() {
                const field = this.value;
                const domainSelect = document.getElementById('domain');
                domainSelect.innerHTML = '<option value="">Select your preferred domain</option>';
                
                if (field && careerData.domains[field]) {
                    careerData.domains[field].forEach(domain => {
                        const option = document.createElement('option');
                        option.value = domain;
                        option.textContent = domain;
                        domainSelect.appendChild(option);
                    });
                }
            });
            
            // Handle form submission
            document.getElementById('careerForm').addEventListener('submit', function(e) {
                e.preventDefault();
                
                // Show loader
                document.getElementById('loader').style.display = 'block';
                document.getElementById('resultContainer').style.display = 'none';
                
                // Simulate processing time
                setTimeout(generateResults, 1500);
            });
            
            // Help text for multiple selection
            const regionsSelect = document.getElementById('regions');
            regionsSelect.title = "Hold Ctrl (or Cmd on Mac) to select multiple regions";
        });
        
        // Generate results based on form input
        function generateResults() {
            const field = document.getElementById('field').value;
            const education = document.getElementById('education').value;
            const marks = parseInt(document.getElementById('marks').value);
            const experience = document.getElementById('experience').value;
            const domain = document.getElementById('domain').value;
            
            // Get selected regions
            const regionsSelect = document.getElementById('regions');
            const selectedRegions = Array.from(regionsSelect.selectedOptions).map(option => option.value);
            
            // If no regions selected, consider all
            const regions = selectedRegions.length > 0 ? selectedRegions : Object.keys(careerData.countries);
            
            // Generate summary text
            const fieldInfo = careerData.fieldInfo[field];
            const summaryText = document.getElementById('summaryText');
            summaryText.textContent = `Based on your ${fieldInfo.title} background with ${experience === '0' ? 'no' : experience} years of experience, here are personalized career pathways in ${domain}.`;
            
            // Generate career overview
            generateCareerOverview(field, domain, marks, experience);
            
            // Generate opportunity cards
            generateOpportunityCards(regions, field, domain, education, marks, experience);
            
            // Generate education pathways
            generateEducationPathways(field, domain, education);
            
            // Generate skills section
            generateSkillsSection(field, domain);
            
            // Generate immigration insights
            generateImmigrationInsights(regions);
            
            // Hide loader and show results
            document.getElementById('loader').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            
            // Scroll to results
            document.getElementById('resultContainer').scrollIntoView({behavior: 'smooth'});
        }
        
        // Generate career overview section
        function generateCareerOverview(field, domain, marks, experience) {
            const fieldInfo = careerData.fieldInfo[field];
            const overviewContainer = document.getElementById('careerOverview');
            
            let content = `
                <div class="info-row">
                    <div class="info-label">Field:</div>
                    <div class="info-value">${fieldInfo.title}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Specialization:</div>
                    <div class="info-value">${domain}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Industry Overview:</div>
                    <div class="info-value">${fieldInfo.overview}</div>
                </div>
                <div class="info-row">
                    <div class="info-label">Global Demand:</div>
                    <div class="info-value">
            `;
            
            // Determine demand level based on field, domain, and experience
            let demandLevel = "Medium";
            if ((field === 'cs' || field === 'healthcare') && experience > 3) {
                demandLevel = "High";
            } else if (marks > 80 && experience > 5) {
                demandLevel = "High";
            }
            
            content += `${demandLevel}</div></div>`;
            
            // Add hot jobs section
            content += `
                <div class="info-row">
                    <div class="info-label">In-Demand Roles:</div>
                    <div class="info-value">
            `;
            
            fieldInfo.hotJobs.forEach(job => {
                content += `<span class="badge">${job}</span>`;
            });
            
            content += `</div></div>`;
            
            // Customize based on academic performance
            let performanceMessage = "";
            if (marks >= 85) {
                performanceMessage = "Your strong academic performance makes you competitive for prestigious opportunities and scholarship programs.";
            } else if (marks >= 70) {
                performanceMessage = "Your solid academic background supports your career aspirations. Consider highlighting projects and practical experience.";
            } else {
                performanceMessage = "Focus on building practical skills and experience to complement your academic background.";
            }
            
            content += `
                <div class="info-row">
                    <div class="info-label">Performance Insight:</div>
                    <div class="info-value">${performanceMessage}</div>
                </div>
            `;
            
            overviewContainer.innerHTML = content;
        }
        
        // Generate opportunity cards by region
        function generateOpportunityCards(regions, field, domain, education, marks, experience) {
            const opportunitiesGrid = document.getElementById('opportunitiesGrid');
            opportunitiesGrid.innerHTML = '';
            
            regions.forEach(region => {
                if (careerData.countries[region]) {
                    const regionData = careerData.countries[region];
                    
                    regionData.countries.forEach(country => {
                        // Calculate fit score (simplified version)
                        let fitScore = 3; // Base score
                        
                        // Adjust based on demand
                        if (country.demand === "High") fitScore += 1;
